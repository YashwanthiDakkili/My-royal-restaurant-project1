<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="/payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Account Name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" >
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" >
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" value="proceed to checkout" class="submit-btn" onclick="openPopup()">Submit</button>
    
    <div class="popup" id="popup">
        <img src="/images/404-tick (1).png">
        <h2>Thank You!</h2>
        <p>your details has been success submitted.Thanks!</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div>
    
    </form>
</div>    

<script>
    let popup=document.getElementById("popup"); 

    function openpopup(){
        popup.classList.add("open-popup");
    }
    function closepopup(){
        popup.classList.remove("close-popup");
    }

</script>
</body>
</html>
